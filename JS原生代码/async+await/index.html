<body>
  <script>
    function* test() {
      let a = yield 1
      console.log('a', a)
      yield 2
      yield 3
    }

    // 惰性的
    var g = test()
    // g.next()
    let gn = g.next()
    while (!gn.done) {
      gn = g.next()
    }
    console.log("==================");

    function* test1(params) {
      let a = yield true
      console.log(a)
      let b = yield false
      console.log(b)
    }

    function autoRun(genFun) {
      var g = genFun()
      let gn = g.next()
      while (!gn.done) {
        gn = g.next(gn.value)
      }
    }

    function autoRun1(genFun) {
      var g = genFun()

      function next(value) {
        let gn = g.next(value)
        if (gn.done) return
        next(gn.value)
      }
      next()
    }
    autoRun(test1)
    autoRun1(test1)
  </script>
</body>

</html>
