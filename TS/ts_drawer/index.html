<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .action-container {
      width: 100%;
      height: 100%;
      background: darkcyan;
      margin-left: 0;
    }

    .container {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 0;
      left: -200px;
      background: red;
    }
  </style>
</head>

<body>
  <div class="action-container"><button class="action">抽屉</button></div>
  <div class="container">

  </div>
  <script src="./drawer.js">
  </script>
  <script>
    let status = true
    const container = document.querySelector('.container')
    const action = document.querySelector('.action')
    const actionContainer = document.querySelector('.action-container')
    const drawer = new Drawer({
      enterDOM: container,
      leaveDOM: actionContainer
    })
    drawer.duration = 5
    action.addEventListener('click', () => {
      status != status
      if (status) {
        drawer.enter()
      } else {
        drawer.leave()
      }
    })
  </script>
</body>

</html>
